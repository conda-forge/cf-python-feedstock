{% set name = "cf-python" %}
{% set version = "3.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 863b179bd5374113217f75c3086cafed663f4c87326de9405532eca7a6f2bdc6

build:
  number: 0
  skip: true  # [win or py<35]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - python
    - pip
  run:
    - python
    - cfdm >=1.8.6.0,<1.8.7.0
    - cftime >=1.2.1
    - cfunits >=3.2.9
    - netcdf4 >=1.5.3
    - numpy >=1.15
    - psutil >=0.6.0

test:
  imports:
    - cf
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/cf-python/
  summary: A CF-compliant earth science data analysis library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
